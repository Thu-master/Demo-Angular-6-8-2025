<mat-card class="example-card" appearance="outlined" (click)="navigateToDetails(productInCard!.id)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{productInCard!.id}}</mat-card-title>
    <mat-card-subtitle>{{productInCard!.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{productInCard!.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="$event.stopPropagation(); addToCart(productInCard!.id)">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
